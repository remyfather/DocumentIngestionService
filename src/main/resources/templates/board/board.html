<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시판</title>
</head>
<body>
<h1>게시판</h1>
<a th:href="@{/register}">게시글 등록하기</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>URL</th>
        <th>상세 보기</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="urlOption : ${urlOptions}">
        <td th:text="${urlOption.id}"></td>
        <td th:text="${urlOption.url}"></td>
        <td><a th:href="@{/detail/{id}(id=${urlOption.id})}">상세 보기</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
